<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Query – SecHealthDB</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="./css/styles.css"></head>
<body class="bg-slate-50"><div class="app-shell">
<div class="app-sidebar"><div class="flex items-center gap-2 px-4 py-4"><img src="./img/shield-heart.svg" class="h-6 w-6"><span class="font-semibold">SecHealthDB</span></div>
<nav class="px-2 space-y-1"><a href="./dashboard.html" class="side-link">Overview</a><a href="./query.html" class="side-link active">Query</a><a href="./insert.html" class="side-link only-H">Insert (H)</a><a href="./proof.html" class="side-link">Proof & Integrity</a></nav>
<div class="mt-auto p-4 text-xs text-slate-500"><button id="logout" class="underline">Log out</button></div></div>
<div class="app-main"><div class="page-header"><h1 class="page-title">Query</h1><div class="text-sm text-slate-500" id="role-chip">Role: <span>—</span></div></div>
<div class="card"><form id="query-form" class="grid md:grid-cols-4 gap-4 items-end">
<div><label class="label">Gender (client filter)</label><select name="gender" class="input"><option value="">Any</option><option value="M">Male</option><option value="F">Female</option></select></div>
<div><label class="label">Age ≤ (client filter)</label><input type="number" name="age_max" class="input" placeholder="e.g. 60"/></div>
<div><label class="label">Weight range</label><div class="flex gap-2"><input type="number" name="w_min" class="input" placeholder="Min"/><input type="number" name="w_max" class="input" placeholder="Max"/></div><p class="text-[11px] text-slate-500 mt-1">OPE-ready</p></div>
<button class="btn-primary">Run Query</button></form></div>
<div id="query-meta" class="mt-4 hidden"><div class="badge">Merkle completeness: <span id="merkle-status">—</span></div></div>
<div class="card mt-4 overflow-x-auto"><table class="w-full text-sm" id="results-table"><thead><tr class="text-left text-slate-500">
<th class="py-2">First</th><th class="py-2">Last</th><th class="py-2">Gender <span class="badge">encrypted</span></th><th class="py-2">Age <span class="badge">encrypted</span></th><th class="py-2">Weight</th><th class="py-2">Height</th><th class="py-2">History</th><th class="py-2">Integrity</th>
</tr></thead><tbody></tbody></table><div id="no-results" class="text-sm text-slate-500 py-6 hidden">No results.</div></div>
</div></div><script>window.API_BASE=localStorage.getItem('API_BASE')||'http://localhost:5000';</script><script src="./js/app.js"></script></body></html>
