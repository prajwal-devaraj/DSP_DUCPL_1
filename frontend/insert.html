<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert – SecHealthDB</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="./css/styles.css"></head>
<body class="bg-slate-50"><div class="app-shell">
<div class="app-sidebar"><div class="flex items-center gap-2 px-4 py-4"><img src="./img/shield-heart.svg" class="h-6 w-6"><span class="font-semibold">SecHealthDB</span></div>
<nav class="px-2 space-y-1"><a href="./dashboard.html" class="side-link">Overview</a><a href="./query.html" class="side-link">Query</a><a href="./insert.html" class="side-link active only-H">Insert (H)</a><a href="./proof.html" class="side-link">Proof & Integrity</a></nav>
<div class="mt-auto p-4 text-xs text-slate-500"><button id="logout" class="underline">Log out</button></div></div>
<div class="app-main"><div class="page-header"><h1 class="page-title">Insert new record (Group H)</h1><div class="text-sm text-slate-500" id="role-chip">Role: <span>—</span></div></div>
<div class="card"><form id="insert-form" class="grid md:grid-cols-3 gap-4">
<div><label class="label">First name</label><input name="first" class="input" required/></div>
<div><label class="label">Last name</label><input name="last" class="input" required/></div>
<div><label class="label">Gender</label><select name="gender" class="input" required><option value="M">Male</option><option value="F">Female</option></select></div>
<div><label class="label">Age</label><input type="number" name="age" class="input" required/></div>
<div><label class="label">Weight (kg)</label><input type="number" name="weight" class="input" required/></div>
<div><label class="label">Height (cm)</label><input type="number" name="height" class="input" required/></div>
<div class="md:col-span-3"><label class="label">Health history</label><textarea name="history" class="input h-28"></textarea></div>
<button class="btn-primary md:col-span-3">Insert</button></form>
<p class="text-sm text-slate-500 mt-3">Encrypted fields are sealed server-side (AES-GCM). The UI shows badges only.</p></div>
</div></div><script>window.API_BASE=localStorage.getItem('API_BASE')||'http://localhost:5000';</script><script src="./js/app.js"></script></body></html>
